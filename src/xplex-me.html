
<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../bower_components/app-layout/demo/sample-content.html">

<dom-module id="xplex-me">

  <template>

    <style>
      a {
        text-decoration: none;
        font-size: inherit;
        color: inherit;
      }
      .toolbar {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        background-color: rgba(255, 255, 255, 0.1);
        border-bottom: solid 1px rgba(255, 255, 255, 0.167);
        color: #ccc;
      }
      .tabs {
        height: 100%;
        @apply(--layout-horizontal);
      }
      .tabs > a {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        transition: all 0.3s ease;
        margin: 12px 16px 12px;
      }
      .tabs > a:hover {
        color: #fff;
      }
      .applink {
        background-color: #eee;
        color: #444;
      }
      .brand {
        font-family: 'Unica One', 'Roboto', 'Noto', sans-serif;
        font-weight: 100;
      }
      #title {
        font-size: 28px;
      }
      #title[is-wide] {
        margin-left: 32px;
      }
      app-header-layout {
        /* Image Courtesy: https://www.flickr.com/photos/thomasletholsen/6722419607/ by Thomas Leth-Olsen */
        background-image: url('./img/cover-2k.jpg');
        backgrond-repeat: no-repeat;
      }
      app-drawer {
        --app-drawer-content-container: {
          background-color: #ddd;
        };
      }
      header {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        height: calc(100vh - 64px);
        padding: 0 16px;
        background-size: cover;
        color: white;
        text-align: center;
      }
      header > h1 {
        font-size: 128px;
        margin: 0;
      }
      header > p {
        font-size: 32px;
      }
      header .applink {
        font-size: 24px;
      }
      section {
        height: 100vh;
        display: flex;
        align-content: center;
        flex-direction: column;
        justify-content: center;
      }
      section p {
        width: 60%;
        margin: auto;
        font-size: 1.5rem;
        text-align: center;
      }
    </style>

    <iron-media-query query="(min-width: 600px)" query-matches="{{notNarrow}}"></iron-media-query>

    <app-drawer-layout fullbleed force-narrow>

      <app-drawer id="drawer" swipe-open>
        <div class="drawer-contents">
          <a class="paper-item-link" href="/" tabindex="-1">
            <paper-item><strong>xplex</strong></paper-item>
          </a>
          <a class="paper-item-link" href="/about" tabindex="-1">
            <paper-item>About</paper-item>
          </a>
          <a class="paper-item-link" href="/pricing" tabindex="-1">
            <paper-item>Pricing</paper-item>
          </a>
          <a class="paper-item-link" href="/faq" tabindex="-1">
            <paper-item>FAQ</paper-item>
          </a>
        </div>
      </app-drawer>

      <app-header-layout>

        <app-header fixed effects="waterfall">

          <app-toolbar class="toolbar">

            <template is="dom-if" if="{{!notNarrow}}">
              <paper-icon-button icon="menu" on-tap="_onTap"></paper-icon-button>
            </template>
            <div id="title" class="brand" is-wide$="{{notNarrow}}" main-title>xplex</div>

              <div class="tabs">
                <template is="dom-if" if="{{notNarrow}}">
                  <a href="/about">About</a>
                  <a href="/pricing">Pricing</a>
                  <a href="/faq">FAQ</a>
                </template>
                <a href="https://app.xplex.me/" tabindex="-1">
                  <paper-button raised class="applink">
                    Go Live Now
                  </paper-button>
                </a>
              </div>

          </app-toolbar>

        </app-header>

        <header>
          <h1 class="brand">xplex</h1>
          <p>Stream Everywhere</p>
          <a href="https://app.xplex.me/" tabindex="-1">
            <paper-button raised class="applink">
              Go Live Now
            </paper-button>
          </a>
        </header>

      </app-header-layout>

      <section>
        <p>Spicy jalapeno bacon ipsum dolor amet brisket tongue biltong duis pork belly est.</p>
        <p>Shoulder picanha doner, nulla pariatur pork loin beef ribs biltong adipisicing elit sint anim andouille in. Excepteur venison ut aute, t-bone swine jerky ut landjaeger ullamco capicola filet mignon hamburger in pastrami. Venison fatback eu, swine turkey rump eiusmod.</p>
      </section>

    </app-drawer-layout>

  </template>

  <script>
    Polymer({
      is: 'xplex-me',
      _onTap: function () {
        this.$.drawer.toggle();
      }
    });

    document.addEventListener('DOMContentLoaded', function () {
      // Do stuff here
    });
  </script>

</dom-module>
